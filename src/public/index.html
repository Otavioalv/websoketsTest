<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Socket IO</title>
</head>
<body>
    <form action="chat.html">
        <div class="container">
            <div class="row">
                <select name="room" id="select_room">
                    <option value="-1">Selecione a sala ou usuario</option>
                    <option value="node">Node : Room</option>
                    <option value="java">Java : Room</option>
                    <option value="reactjs">React.js : Room</option>
                    <option value="elixir">Elixir : Room</option>
                </select>
            </div>

            <div class="row">
                <label class="form-label" for="username">Digite seu usuario</label>
                <input type="text" name="username" placeholder="username">
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary mb-3">
                    Entrar
                </button>
            </div>
        </div>
    </form>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script  type="module" src="./index.js"></script>
</body>
</html>
